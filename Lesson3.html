<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<u><h1>Lesson 3 Exercises - Hovers, Transitions, Shadows</h1></u>

<h3>Soal 3a</h3>
<h2>Uber</h2>
<style>
    .btn_Uber {
        width: 150px;
        height: 50px;
        background-color: black;
        color: white;
        border: 2px solid black;
        font-size: 16px;
        cursor: pointer;
        transition: opacity 0.3s ease;
    }
    .btn_Uber:hover {
        opacity: 0.8;
    }
</style>
<a href="https://www.uber.com/" target="_blank"><button class="btn_Uber">Request Now</button></a>
<br>

<h3>Soal 3b</h3>
<h2>Amazon</h2>
<style>
    .btn_Amazon {
        width: 200px;
        height: 50px;
        background-color: rgb(255, 216, 20);
        color: black;
        border: 2px solid rgb(255, 216, 20);
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn_Amazon:hover {
        background-color: rgb(245, 205, 10);
    }
</style>
<a href="https://www.amazon.com/" target="_blank"><button class="btn_Amazon">Add to Cart</button></a>
<br>

<h3>Soal 3c</h3>
<h2>GitHub</h2>
<style>
    .btn_Github {
        width: 120px;
        height: 50px;
        background-color: rgb(46, 164, 79);
        color: white;
        border: 2px solid rgb(46, 164, 79);
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: box-shadow 0.3s ease;
    }
    .btn_Github:hover {
        box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }
</style>
<a href="https://github.com/" target="_blank"><button class="btn_Github">Sign up</button></a>
<br>

<h3>Soal 3d</h3>
<h2>Bootstrap</h2>
<style>
    .btn_Bootstrap {
        width: 150px;
        height: 50px;
        background-color: rgb(121, 82, 179);
        color: white;
        border: 2px solid rgb(121, 82, 179);
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .btn_Bootstrap:hover {
        background-color: rgb(100, 60, 160);
        color: #ddd;
    }

    .btn_download {
        width: 150px;
        height: 50px;
        background-color: white;
        color: rgb(108, 117, 125);
        border: 2px solid rgb(108, 117, 125);
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .btn_download:hover {
        background-color: rgb(108, 117, 125);
        color: white;
    }
</style>
<a href="https://getbootstrap.com/" target="_blank"><button class="btn_Bootstrap">Get Started</button></a>
<a href="https://getbootstrap.com/docs/5.3/getting-started/download/" target="_blank"><button class="btn_download">Download</button></a>
<br>

<h3>Soal 3e</h3>
<h2>LinkedIn</h2>
<style>
    .btn_linked {
        width: 225px;
        height: 50px;
        background-color: rgb(10, 102, 194);
        color: white;
        border: 2px solid rgb(10, 102, 194);
        border-radius: 45px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .btn_linked:hover {
        background-color: rgb(8, 90, 170);
        border-width: 3px;
    }

    .btn_in {
        width: 85px;
        height: 50px;
        background-color: white;
        color: rgb(10, 102, 194);
        border: 2px solid rgb(10, 102, 194);
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .btn_in:hover {
        background-color: rgb(230, 245, 255);
        border-width: 3px;
    }
</style>
<a href="https://id.linkedin.com/" target="_blank"><button class="btn_linked">Apply on company site</button></a>
<button class="btn_in">Save</button>
<hr>
